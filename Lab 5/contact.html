<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="page-contact">
    
    <header>
        <div class="banner">
            <img id="logo" src="images/bubble.jpg" alt="Bubble">
            <h1>Contact Page</h1>
        </div>

        <div class="navigation2">
            <a href="index.html" id="home2">
                <button>Home</button>
            </a>

            <a href="contact.html" id="contact2">
                <button>Contact Us</button>
            </a>
        </div>
    </header>

    <main>
        <form>
            <div>
                <label for="name">Your name:</label>
                <input type =text name="name" id="name">
            </div>
                
            <div>
                <label for="email">Your email:</label>
                <input type ="email" name="email" id="email">
            </div>

            <div>
                <label>Message:</label>
                <textarea name="message" id="message"></textarea>
            </div>  

            <button type="submit" id="submit"><strong>Submit</strong></button>
        </form>
    </main>

    <footer>
        <p>Created by Erwin Aguilar</p>
        <p id="social">Follow us on 
            <a href="#">Facebook</a>
